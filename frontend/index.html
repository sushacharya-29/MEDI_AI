<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MediScan Pro</title>
    <link rel="stylesheet" href="mediscan.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/></svg>
                </div>
                <div class="logo-text">
                    <h1>AI MediScan Pro</h1>
                    <p>Early Disease Detection</p>
                </div>
            </div>
            <div class="version">v4.0.0</div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <div class="grid">
            <!-- Diagnosis Form -->
            <div class="card">
                <h2 class="card-title">Patient Input</h2>
                <form id="diagnosisForm">
                    <div class="form-group">
                        <label class="form-label" for="symptoms">Symptoms *</label>
                        <textarea class="form-textarea" id="symptoms" placeholder="Describe your symptoms"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="age">Age</label>
                            <input class="form-input" type="number" id="age" min="0" max="120" placeholder="e.g., 35">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="gender">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="medicalHistory">Medical History</label>
                        <textarea class="form-textarea" id="medicalHistory" placeholder="Any relevant history"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Upload Medical Image (optional)</label>
                        <div class="upload-area" id="uploadArea">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2"/>
                                <polyline points="7 9 12 4 17 9"/>
                                <line x1="12" y1="4" x2="12" y2="16"/>
                            </svg>
                            <div id="uploadContent">Click or drag file to upload</div>
                            <input type="file" id="fileInput" accept="image/*">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary" id="submitBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        <span>Get Diagnosis</span>
                    </button>
                    <p class="disclaimer">* Required fields</p>
                </form>
            </div>

            <!-- Results -->
            <div class="card" id="resultsContainer">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <p>Results will appear here after submission.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-text">Â© 2025 AI MediScan Pro. All rights reserved.</p>
    </footer>

    <script src="mediscan.js"></script>
</body>
</html>
